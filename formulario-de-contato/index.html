<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="Do que se trata a mensagem ?">

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem aqui" rows="7" required maxlength="1000" minlength="20"></textarea>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
